<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open House Sign-In</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f1eb;
            color: #004a7c;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #004a7c;
        }
        h1 {
            color: #004a7c;
            font-size: 28px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #004a7c;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            text-decoration: none;
            background-color: #004a7c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In to the Open House</h1>
        <form id="signInForm">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Continue to Open House Details</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("signInForm");

            if (!form) {
                console.error("❌ Form element not found. Make sure your form has id='signInForm'.");
                return;
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                
                var formData = {
                    firstName: document.getElementById("first-name").value,
                    lastName: document.getElementById("last-name").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value
                };

                fetch("https://script.google.com/macros/s/AKfycbyK_IcyWqJB_180kvsMj3VHIQ6wZY43sqVQVnVtlnNabtZTe4wywbUl1_oRfuQxbAgNCw/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => {
                    console.log("✅ Success:", data);
                    window.location.href = "open-house-details.html"; // Redirect after submission
                })
                .catch(error => console.error("❌ Error:", error));
            });
        });
    </script>
</body>
</html>
