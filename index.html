<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open House Sign-In</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f1eb;
            color: #004a7c;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #004a7c;
        }
        h1 {
            color: #004a7c;
            font-size: 28px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #004a7c;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            text-decoration: none;
            background-color: #004a7c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In to the Open House</h1>
        <form id="signInForm">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Continue to Open House Details</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("signInForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const urlParams = new URLSearchParams();
                formData.forEach((value, key) => {
                    urlParams.append(key, value);
                });

                const scriptURL = "hhttps://script.google.com/macros/s/AKfycbyVLwqG6a9rkq1Hii4sygTFaG3qDo7gCtFk8lP35JaFiNPiMW2G2VHLnW8OPWQg-b5u9w/exec";

                fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: urlParams
                })
                .then(() => {
                    window.location.href = "open-house-details.html";
                })
                .catch(error => console.error("Submission error:", error));
            });
        });
    </script>
</body>
</html>
